<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio | Dashboard</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="../CSS/admin-dashboard.css">
</head>

<body>

<!-- ===== MODAL ===== -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-header-custom">
                <h5 class="modal-title">Booking Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalContent"></div>
        </div>
    </div>
</div>

<!-- ===== HEADER ===== -->
<header>
    <img src="../Images/MoonShotStudioLogo4.png" class="logo-img">
    <nav>
        <a href="index.html">Home</a>
        <button onclick="logout()" class="btn btn-sm btn-danger">Logout</button>
    </nav>
</header>

<!-- ===== MAIN ===== -->
<div class="container">
    <div class="header-box mb-4">
        <h1>Booking Management</h1>
        <p id="todayDate"></p>
        <input type="text" id="searchName" placeholder="Search by customer name..." onkeyup="searchData()">
    </div>

    <div class="table-container">
        <table class="table align-middle">
            <thead class="table-light">
                <tr>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Time Slot</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookingsTableBody"></tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
 <script src="../api.js"></script>
<script src="../JS/admin-dashboard.js"></script>
</body>
</html>
